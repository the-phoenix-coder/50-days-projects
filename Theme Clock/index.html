<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Theme Clock</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <button>Dark mode</button>
        <div class="clock">
            <div class="num1 num">1</div>
            <div class="num2 num">2</div>
            <div class="num3 num">3</div>
            <div class="num4 num">4</div>
            <div class="num5 num">5</div>
            <div class="num6 num">6</div>
            <div class="num7 num">7</div>
            <div class="num8 num">8</div>
            <div class="num9 num">9</div>
            <div class="num10 num">10</div>
            <div class="num11 num">11</div>
            <div class="num12 num">12</div>
            <div class="hours-hand analog"></div>
            <div class="minutes-hand analog"></div>
            <div class="seconds-hand analog"></div>
        </div>
        <h1></h1>
        <p></p>
    </div>
</body>
</html>
