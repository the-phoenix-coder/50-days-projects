<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Event Keycodes</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="heading">Press any key to get the key code</h1>
        <div class="result-container">
            <div class="result">
                <div>
                    <h1 class="pressed"></h1>
                </div>
                <div>
                    <h1 class="code"></h1>
                </div>
                <div>
                    <h1 class="title"></h1>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
