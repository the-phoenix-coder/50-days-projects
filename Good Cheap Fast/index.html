<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Good Cheap Fast</title>
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>How do you want your project to be?</h2>
        <div class="body">
            <div class="even-column">
                <input type="checkbox" class="check-box" name="" id="good">
                <label for="good" class="label">
                    <div class="check-el"></div>
                </label>
                <p>Good</p>
            </div>
            <div class="even-column">
                <input type="checkbox" class="check-box" name="" id="cheap">
                <label for="cheap" class="label">
                    <div class="check-el"></div>
                </label>
                <p>Cheap</p>
            </div>
            <div class="even-column">
                <input type="checkbox" class="check-box" name="" id="fast">
                <label for="fast" class="label">
                    <div class="check-el"></div>
                </label>
                <p>Fast</p>
            </div>
        </div>
    </div>
</body>
</html>
