<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Filterable Gallery</title>
    <script src="main.js" defer></script>
</head>
<body>
    <ul>
        <li data-name="all" class="item active">All</li>
        <li data-name="html" class="item">HTML</li>
        <li data-name="css" class="item">CSS</li>
        <li data-name="javascript" class="item">JavaScript</li>
    </ul>
    <div class="container">
        <div class="image" data-name="html">HTML</div>
        <div class="image" data-name="css">CSS</div>
        <div class="image" data-name="html">HTML</div>
        <div class="image" data-name="javascript">JavaScript</div>
        <div class="image" data-name="css">CSS</div>
    </div>
</body>
</html>
